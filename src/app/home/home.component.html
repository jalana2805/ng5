<div class="container color-dark">
<div class="col">
  <p>Add a event list item </p>
</div>
<div class="col">
  <p>Your event list ({{ itemCount}})</p>
</div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new event. What do you have next week.</p>
  <form>
    <input type="text" class="txt" name="item" placeholder="Event.." [(ngModel)]="goalText">
  
    <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
  </form>
</div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals let i = index" (click)="removeItem(i)">
     {{ goal }}
    </p>
  </div>
  </div>
